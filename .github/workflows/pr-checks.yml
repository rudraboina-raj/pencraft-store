name: Feature Branch CI

permissions:
  contents: read
  actions: read
  security-events: write   # <-- Fixes CodeQL upload failure

on:
  push:
    branches:
      - "feature/*"

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Frontend dependencies & Lint
        working-directory: frontend
        run: |
          npm install
          npm run lint --if-present

      - name: Build backend & run unit tests
        working-directory: java-store
        run: |
          mvn -B -DskipTests=false test

  codeql:
    name: CodeQL SAST
    needs: checkout
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read
      security-events: write    # <-- required again for this job

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java, javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2